<section id="merchan" class="pb-6">
  <h1 class="title is-2 has-text-centered is-blue has-text-weight-bold pt-6 merchan-title">
    {{ site.data.merchan.title}}
  </h1>
  </div>
  <div class="carousel">
    {% for slide in site.merchan %}
    <div class="carousel-cell">
      <img class="carousel-cell-image" src="{{ slide.img | relative_url }}"/>
    </div>
    {% endfor %}
  </div>
</section>
