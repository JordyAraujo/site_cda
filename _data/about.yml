title:  Conheça a CDA 
subtitle: >-
  Somos uma empresa genuinamente potiguar fundada em 1998. Desde os nossos
  primeiros passos, atuamos no segmento de distribuição de produtos
  industrializados e ano a ano vamos conquistando mais o mercado do pequeno,
  médio e grande varejo do Rio Grande do Norte. Desde o nosso início, buscamos
  melhorias contínuas da qualidade dos nossos serviços, mantendo sempre
  investimentos em tecnologia, logística, e, principalmente, em nossos
  colaboradores. Somos guiados pela missão delevar produtos de qualidade e
  credibilidade ao mercado e trabalhamos incansavelmente para contribuir com o
  crescimento dos nossos clientes.
